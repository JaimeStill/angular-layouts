<ng-template #loading>
    <mat-progress-bar mode="indeterminate"
                      color="accent"></mat-progress-bar>
</ng-template>
<ng-container *ngIf="data | async as characters else loading">
    <div class="grid full-height">
        <div *ngFor="let character of characters"
             class="character card-outline-accent rounded m4">
            <img class="rounded card-outline-accent"
                 [src]="character.image"
                 [alt]="character.name">
            <div flexContainer
                 flexDirection="column"
                 flexMain="space-evenly"
                 flexCross="end">
                <p class="mat-title m4">{{character.name}}</p>
                <p class="mat-subheading-2 m4">{{character.status}}</p>
                <p class="mat-subheading-2 m4">{{character.species}}</p>
                <p class="mat-subheading-2 m4">{{character.origin?.name}}</p>
            </div>
        </div>
    </div>
</ng-container>
